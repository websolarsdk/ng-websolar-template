<div class="component"
     [class.hide-layout]="mode == 'Mounting'">
    <div class="sidebar">
        <websolar-rooftop-sidebar [instance]="instance"
                                  [project]="project"
                                  [(mode)]="mode"></websolar-rooftop-sidebar>
    </div>
    <div class="layout">
        <websolar-rooftop-layout [project]="project"
                                 [objects]="objects"
                                 [toolbar]="true"
                                 (instanceReady)="onInstanceReady($event)"></websolar-rooftop-layout>
    </div>
</div>
