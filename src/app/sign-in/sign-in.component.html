<div class="component"
     (keyup.enter)="signIn()">
    <div>
        <app-logo></app-logo>
    </div>
    <div class="form">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput
                   [(ngModel)]="username"
                   placeholder="Enter Your Email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput
                   type="password"
                   [(ngModel)]="password"
                   placeholder="Enter Your Password">
        </mat-form-field>

        <div class="login-btn-wrapper">
            <button (click)="signIn()"
                    [disabled]="!isCanSignIn()"
                    mat-flat-button
                    color="primary">
                Sign In
            </button>
        </div>

    </div>
</div>
