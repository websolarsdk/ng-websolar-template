<div class="component">
    <div class="container">

        <div class="project-wrapper">
            <div class="project-details">
                <h1>Project details</h1>


                <div class="form"
                     *ngIf="!isLoading">

                    <mat-form-field>
                        <mat-label>Project name</mat-label>
                        <input matInput
                               [(ngModel)]="project.name"
                               placeholder="Enter the project name">
                    </mat-form-field>
                    <mat-form-field class="hide-sm">
                        <mat-label>Description</mat-label>
                        <input matInput
                               [(ngModel)]="project.description"
                               placeholder="Enter the project description">
                    </mat-form-field>
                    <div class="search-wrapper">
                        <websolar-location-search placeholder="Enter the project address"
                                                  (locationChange)="onLocationChange($event)"></websolar-location-search>
                    </div>


                    <div *ngIf="this.project.type != 'ground'"
                         class="commercial-option hide-sm">
                        <mat-form-field>
                            <mat-label>Project Size</mat-label>
                            <mat-select [(ngModel)]="project.projectSize">
                                <mat-option *ngFor="let r of projectSizes"
                                            [value]="r.id">
                                    {{r.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="sumbit">
                        <button mat-flat-button
                                color="primary"
                                [disabled]="!isValid()"
                                (click)="save()">
                            Continue
                        </button>
                    </div>
                </div>


                <div class="loader-wrapper"
                     *ngIf="isLoading">
                    <mat-spinner></mat-spinner>
                </div>
            </div>

            <div class="location-wrapper">
                <websolar-map [location]="project.location"
                              [projectSize]="project.projectSize"></websolar-map>
                <div class="banner hide-sm"
                     *ngIf="bannerText">
                    <mat-icon>place</mat-icon>
                    <span>{{bannerText}}</span>
                </div>
            </div>

        </div>


    </div>

</div>
